    - stage: build health docker image
      before_install:
      - sudo apt-get update
      - sudo apt-get install -y libpcap-dev
      script:
      - export DHEALTHREPO=$DOCKER_NAMESPACE/kubesim_health-amd64
      - export VERSION=0.1.0
      - cd health/
      - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o build/_output/amd64/healthsrv -gcflags all=-trimpath=${GOPATH} -asmflags all=-trimpath=${GOPATH} -tags=v1 ./cmd/...
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build -t $DHEALTHREPO:$VERSION -f build/Dockerfile.amd64 .
      - cd ..
      - docker images
      - docker tag $DHEALTHREPO:$VERSION $DHEALTHREPO:latest
      - docker tag $DHEALTHREPO:$VERSION $DHEALTHREPO:travis-$TRAVIS_BUILD_NUMBER
      - docker push $DHEALTHREPO
    - stage: test health docker image
      before_install:
      - sudo apt-get update
      - sudo apt-get install -y libpcap-dev
      script:
      - export DHEALTHREPO=$DOCKER_NAMESPACE/kubesim_health-amd64
      - export VERSION=0.1.0
      - docker run -d --name test_base $DHEALTHREPO:$VERSION
      - docker ps | grep -q test_base
